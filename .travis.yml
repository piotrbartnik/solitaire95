language: node_js
os: linux
node_js:
  - 10.19.0
cache: npm
install:
  - yarn global add lerna
  - yarn install
matrix:
  include:
    - name: electron-react-app
      env: PACKAGE_LOCATION=applications/electron-react-app PACKAGE_NAME=electron-react-app
    - name: solitaire95-webapp
      env: PACKAGE_LOCATION=applications/web-app PACKAGE_NAME=solitaire95-webapp
script:
  - cd ./components/solitaire95 && npx webpack --no-watch
  - cd ../../$PACKAGE_LOCATION && yarn build
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
    - secure: 
deploy:
  app: $PACKAGE_NAME
  cleanup: true
  provider: firebase
  token:
    secure: 
  on:
    branch: master
